	<div class="container-fluid">
		<div class="row">
			<!--Button section-->
			<div class="col-12 col-md-2">
				<div class="container-fluid">
					<div class="row justify-content-around">
						<!--Button 1-->						
						<button class="col-6 col-md-12 btn btn-primary bg-warning" type="button" 
								data-bs-toggle="collapse" data-bs-target="#button1" 
								aria-expanded="false" aria-controls="button1">HTML FORM</button>
						<!--Button 2-->
						<button class="col-6 col-md-12 btn btn-primary" type="button" 
								data-bs-toggle="collapse" data-bs-target="#button2" 
								aria-expanded="false" aria-controls="button2">GOOGLE FORM</button>	 					
					</div>			
				</div>			
			</div>
			
			<!--Main content section-->
			<div class="col-12 col-md-10">
				<div class="row">
				  <div class="col-12">
					<!--Content area 1 for button 1-->
					<div class="collapse show multi-collapse" id="button1">
					  <div class="card card-body">HTML FORM<br><br>
					  
						<!---HTML Form--->
						<form>
						<!---First Name Section--->
						  <div class="row mb-3">
							<label for="inputEmail3" class="col-sm-2 col-form-label">First Name:</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control">
							</div>
						  </div>
						<!---Last Name Section---> 
						  <div class="row mb-3">
							<label for="inputPassword3" class="col-sm-2 col-form-label">Last Name:</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control">
							</div>
						  </div>
						  
						  <h6>Address</h6>
						<!---Address Line 1--->  
						  <div class="row mb-3">
							<label for="inputEmail3" class="col-sm-2 col-form-label">Line 1:</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control">
							</div>
						  </div>
						<!---Address Line 2--->    
						  <div class="row mb-3">
							<label for="inputPassword3" class="col-sm-2 col-form-label">Line 2:</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control">
							</div>
						  </div>
						<!---Town/City Section--->  
						  <div class="row mb-3">
							<label for="inputPassword3" class="col-sm-2 col-form-label">Town/City:</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control">
							</div>
						  </div>
						<!---Gender Radio--->    
						  <fieldset class="row mb-3">
							<legend class="col-form-label col-sm-2 pt-0">Gender:</legend>
							<div class="col-sm-10">
							  <div class="form-check">
								<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
								<label class="form-check-label" for="gridRadios1">
								  Male
								</label>
							  </div>
							  <div class="form-check">
								<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
								<label class="form-check-label" for="gridRadios2">
								  Female
								</label>
							  </div>
							  <div class="form-check">
								<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
								<label class="form-check-label" for="gridRadios2">
								  Other
								</label>
							  </div>
							</div>
						  </fieldset>
						<!---Phone Type Checkbox--->      
						  <div class="row mb-3">
							<legend class="col-form-label col-sm-2 pt-0">Mobile Phone Type:</legend>
							<div class="col-sm-10">
							  <div class="form-check">
								<input class="form-check-input" type="checkbox" id="gridCheck1">
								<label class="form-check-label" for="gridCheck1">
								  Windows
								</label>
							  </div>
							  <div class="form-check">
								<input class="form-check-input" type="checkbox" id="gridCheck1">
								<label class="form-check-label" for="gridCheck1">
								  Apple
								</label>
							  </div>
							  <div class="form-check">
								<input class="form-check-input" type="checkbox" id="gridCheck1">
								<label class="form-check-label" for="gridCheck1">
								  Android
								</label>
							  </div>
							  <div class="form-check">
								<input class="form-check-input" type="checkbox" id="gridCheck1">
								<label class="form-check-label" for="gridCheck1">
								  Other
								</label>
							  </div>
							</div>
						  </div>
						<!---Provider Dropdown--->  
						 <div class="row mb-3">
							<label for="inputEmail3" class="col-sm-2 col-form-label">Mobile Provider:</label>
							<div class="col-sm-2">
							   <select class="form-select" aria-label="Default select example">
								<option selected>None</option>
								<option value="1">Spark</option>
								<option value="2">Vodafone</option>
								<option value="3">Now</option>
								<option value="4">Other</option>
							   </select>
							</div>
						 </div>
						<!---Question Text Area---> 
						 <div class="row mb-3">
						 <label for="inputEmail3" class="col-sm-2 col-form-label">Do you use your phone for study? Please explain:</label>
							<div class="col-sm-10">
								<div class="mb-3">
									<textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
								</div>
							</div>
						 </div>
						<!---Reset/Submit Button--->
						  <button type="reset" class="btn btn-primary">Reset</button>
						  <button type="submit" class="btn btn-primary">Submit</button>
						</form>
						
					  </div>
					</div>
				  </div>
				  
				  <!--Content area for button 2-->
				  <div class="col-12">
					<div class="collapse multi-collapse" id="button2">
					  <div class="card card-body">GOOGLE FORM<br>
						<iframe src="https://docs.google.com/forms/d/e/1FAIpQLScxF1l2XnH9XIsABRWsWK2CaujBxVRlWAhRnbH4w18SI_zmag/viewform?embedded=true" width="640" height="1615" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
					  </div>
					</div>
				  </div>
				</div>				
			</div>
